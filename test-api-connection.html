<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Laravel API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testEnrollments()">Test Enrollments Endpoint</button>
    <button onclick="testStudents()">Test Students Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testConnection() {
            addResult('Testing basic API connection...', 'info');
            try {
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API Connection successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`⚠️ API responded with status ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Connection failed: ${error.message}`, 'error');
            }
        }

        async function testEnrollments() {
            addResult('Testing enrollments endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/enrollments`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Enrollments endpoint working: Found ${data.length || 0} enrollments`, 'success');
                } else {
                    addResult(`⚠️ Enrollments endpoint responded with status ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Enrollments test failed: ${error.message}`, 'error');
            }
        }

        async function testStudents() {
            addResult('Testing students endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/students`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Students endpoint working: Found ${data.length || 0} students`, 'success');
                } else {
                    addResult(`⚠️ Students endpoint responded with status ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Students test failed: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test API endpoints.', 'info');
        };
    </script>
</body>
</html>
